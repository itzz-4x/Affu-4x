<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEET Practice Portal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Background Design -->
  <div class="background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <div class="wrap">
    <header>
      <h1>NEET Practice Portal</h1>
      <div id="userBadge" class="hidden"></div>
    </header>

    <main id="main">
      <section id="enterSection">
        <div class="welcome-card">
          <h2>Welcome to NEET Prep</h2>
          <p>Enter your name to begin your practice journey</p>
          <div class="input-group">
            <input type="text" id="studentName" placeholder="Enter your full name" />
            <button id="enterBtn">Start Learning</button>
          </div>
        </div>
      </section>

      <section id="weeksSection" class="hidden">
        <h2>Weeks Schedule</h2>
        <div id="weeksContainer" class="weeks-grid"></div>
      </section>

      <section id="examSection" class="hidden">
        <div id="examHeader">
          <button id="backToWeeks">← Back</button>
          <h2 id="examTitle">Week</h2>
        </div>
        
        <!-- Timer without white box -->
        <div id="timer">
          ⏰ Time Remaining: <span id="timeDisplay">180:00</span>
        </div>
        
        <div id="questionArea"></div>
        <div id="examControls">
          <button id="prevQ">Previous</button>
          <button id="skipQ">Skip</button>
          <button id="nextQ">Next</button>
          <button id="submitExam">Submit</button>
        </div>
      </section>

      <section id="resultSection" class="hidden">
        <h2>Result</h2>
        <div id="resultContent"></div>
        <button id="doneBtn">Done</button>
      </section>
    </main>
  </div>

  <!-- Firebase Config -->

    const auth = firebase.auth();
    const db = firebase.firestore();
    console.log("Firebase connected successfully!");
  </script>
  <script src="app.js"></script>
</body>
</html>
