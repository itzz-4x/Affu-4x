<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Princess 4X Practice Portal 💞</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="logo">👑</div>
      <h1>Princess 4X Practice Portal</h1>
    </header>

    <main class="main">
      <!-- Start Section -->
      <section class="card" id="enterSection">
        <h2>Welcome to NEET Prep 💖</h2>
        <p>Enter your name to begin your practice journey</p>
        <input type="text" id="studentName" placeholder="Your full name">
        <div class="row">
          <button id="enterBtn">Start Test</button>
        </div>
      </section>

      <!-- Weeks Section -->
      <section class="card hidden" id="weeksSection">
        <h2>Weeks Schedule 🗓️</h2>
        <div id="weeksContainer" class="weeks-grid"></div>
      </section>

      <!-- Exam Section -->
      <section class="card hidden" id="examSection">
        <div class="exam-top">
          <div id="timer">⏰ 03:00:00</div>
          <div id="examTitle"></div>
        </div>

        <div id="questionArea">
          <div id="question" class="q-card"></div>
          <div id="options" class="options"></div>
        </div>

        <div id="examControls" class="nav">
          <button id="prevQ">Previous</button>
          <button id="skipQ">Skip</button>
          <button id="nextQ">Next</button>
          <button id="submitExam">Submit</button>
        </div>
      </section>

      <!-- Result Section -->
      <section class="card hidden" id="resultSection">
        <h2>🎉 Well Done Princess!</h2>
        <div id="resultContent"></div>
        <div class="row">
          <button id="doneBtn">Take Again</button>
        </div>
      </section>
    </main>

    <footer class="foot">
      Made with 💕 by <b>Princess</b>
    </footer>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
