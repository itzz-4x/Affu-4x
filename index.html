<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Practice Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Enter Name Section ===== -->
  <section id="enterSection">
    <h2>Enter Your Name</h2>
    <input type="text" id="studentName" placeholder="Your Name">
    <button id="enterBtn">Enter</button>
  </section>

  <!-- ===== User Badge ===== -->
  <div id="userBadge" class="hidden"></div>

  <!-- ===== Weeks Section ===== -->
  <section id="weeksSection" class="hidden">
    <h2>Weeks</h2>
    <div id="weeksContainer"></div>
  </section>

  <!-- ===== Exam Section ===== -->
  <section id="examSection" class="hidden">
    <h2 id="examTitle"></h2>
    <div id="timer">3:00:00</div>
    <div id="questionArea"></div>
    <div class="controls">
      <button id="prevQ">Prev</button>
      <button id="nextQ">Next</button>
      <button id="skipQ">Skip</button>
      <button id="submitExam">Submit Exam</button>
      <button id="backToWeeks">Back to Weeks</button>
    </div>
  </section>

  <!-- ===== Result Section ===== -->
  <section id="resultSection" class="hidden">
    <h2>Result</h2>
    <div id="resultContent"></div>
    <button id="doneBtn">Done</button>
  </section>

  <!-- ===== Firebase v8 CDN ===== -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ===== Firebase Config ===== -->
  <script src="firebase-config.js"></script>

  <!-- ===== App Logic ===== -->
  <script src="app.js"></script>
</body>
</html>
