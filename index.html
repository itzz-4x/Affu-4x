<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Princess 4X Practice Portal 💖</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK (no change) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
  <div class="page romantic-bg">
    <header class="hero">
      <div class="logo">💗</div>
      <h1>Princess 4X Practice Portal</h1>
      <div id="userBadge" class="hidden"></div>
    </header>

    <main class="main">
      <!-- Start Section -->
      <section class="card" id="enterSection">
        <h2>Welcome Beautiful Soul ✨</h2>
        <p>Enter your name and begin your NEET practice with love 💫</p>
        <input id="studentName" placeholder="Your full name" />
        <div class="row">
          <button id="enterBtn">Start Test 💕</button>
        </div>
      </section>

      <!-- Weeks Section -->
      <section class="card hidden" id="weeksSection">
        <h2>Your Practice Weeks 📚</h2>
        <div id="weeksContainer" class="weeks-grid"></div>
      </section>

      <!-- Exam Section -->
      <section class="card hidden" id="examSection">
        <div class="exam-top">
          <div id="timer">⏰ Time Remaining: <span id="timeDisplay">180:00</span></div>
          <div id="examTitle"></div>
        </div>
        <div id="questionArea" class="question"></div>
        <div class="nav">
          <button id="prevQ">Previous</button>
          <button id="skipQ">Skip</button>
          <button id="nextQ">Next</button>
          <button id="submitExam">Submit</button>
        </div>
        <button id="backToWeeks" class="back-btn">⬅ Back</button>
      </section>

      <!-- Result Section -->
      <section class="card hidden" id="resultSection">
        <h2>Well Done 💐</h2>
        <div id="resultContent" class="resText"></div>
        <div class="row">
          <button id="doneBtn">Back to Weeks</button>
        </div>
      </section>
    </main>

    <footer class="foot">Made with ❤️ by Princess</footer>
  </div>
